<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
</head>
<body>
<h2>Course List</h2>

<form th:action="@{/logout}" method="post" style="display:inline;">
    <button type="submit">Logout</button>
</form>

<div th:if="${isTeacher}">
    <a th:href="@{/ui/courses/new}">+ Create New Course</a>
</div>

<hr/>

<table border="1" cellpadding="8">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th th:if="${isTeacher}">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${courses}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.title}"></td>
        <td th:text="${c.description}"></td>

        <td th:if="${isTeacher}">
            <a th:href="@{'/ui/courses/' + ${c.id} + '/edit'}">Edit</a>

            <form th:action="@{'/ui/courses/' + ${c.id} + '/delete'}"
                  method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
